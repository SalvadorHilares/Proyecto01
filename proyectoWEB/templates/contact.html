<!DOCTYPE html>
<html lang="es">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SELID</title>
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../static/css/styles-contact.css">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500,700&display=swap" rel="stylesheet">
    
    </head>
<body>

    <!-- Footer -->
 <footer class="footer">

 <div class="deg-footer"></div>

 <div class="ejeZfooter">
 <div class="footer-content">
  <div class="footer-title">
    <h2>Formulario de Contacto</h2>
    <hr>
  </div>

  <div class="formulario-content">
    <form id="formulario">
       <label for="user">Nombre:</label>
       <input type="text" id="user" name="user" placeholder="Ingresa tu Nombre">
  
       <label for="email">Correo Electronico:</label>
       <input type="email" id="email" name="email" placeholder="Ingresa tu Correo Electronico">
      
       <label for="tel">Teléfono:</label>
       <input type="tel" id="tel" name="tel" placeholder="Ingresa tu Teléfono">
       
       <label for="message">Escribe tu mensaje</label>
       <textarea name="menssage" id="message"></textarea>
  
       <div class="send"><button>Enviar</button></div>

       <div class="mensaje-form">
        <p>No dude en contactarse con nosotros. Nuestra amplia experiencia en el área de limpieza y desinfección, así como nuestro equipo de profesionales nos ha permitido brindar un servicio de calidad, y, sobre todo, de acuerdo a su presupuesto.</p>
      </div>
    </form>
  </div>
 
 </div>
</div>
</footer>
<script src="https://kit.fontawesome.com/35db202371.js"></script>
<script src="../js/aplication.js"></script>
</body>
</html>
